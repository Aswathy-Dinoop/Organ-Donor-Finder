{% extends 'base.html'%}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

  
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/img_2.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Login Here</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-10 pr-md-5">
          <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
           
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="email" placeholder=" Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control px-3 py-3" name="password" placeholder="Password">
            </div>
            
            <div class="form-group">
              <input type="submit" value="Log In" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>
        </div>
        <div>
          
          <p style="text-align: left;">Does not have an account ? <a style="text-decoration: none;" href="{% url 'signup' %}">Click here to register</a></p>
          <p style="text-align: left;">Forget Password <a style="text-decoration: none;" href="{% url 'update_password' %}">Click here to reset</a></p>
       
      </div>
    </div>
  </div>

  {% endblock %}
