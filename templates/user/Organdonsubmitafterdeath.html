
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pledge Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
{% extends 'user/base.html'%}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/don.jpeg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Organ Donation Pledge Form</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

<h3>Please fill out the following form if you wish to be an organ donor after your death.</h3>
<br>

<form id="organDonationForm" action="" method="post">
    {% csrf_token %}
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <!-- <div class="form-group"> -->
      <div class="form-group">
        <select id="bloodgroup" name="bloodgroup" class="form-control px-3 py-6" required>
          <option value="" disabled selected>Choose your Blood Group</option>
          
          <option value="A+ve">A+ve</option>
          <option value="A-ve">A-ve</option>
          <option value="B+ve">B+ve</option>
          <option value="B-ve">B-ve</option>
          <option value="AB+ve">AB+ve</option>
          <option value="AB-ve">AB-ve</option>
          <option value="O+ve">O+ve</option>
          <option value="O-ve">O-ve</option>
          

          <!-- Add more options as needed -->
        </select>
      </div>
  

    <label for="medicalConditions">Medical Conditions (if any):</label>
    <input type="text" id="medicalConditions" name="medicalConditions" ></input>

    <label for="organPreferences">Organ Donation Preferences:</label>
    <input type="text" id="organPreferences" name="organPreferences" ></input>
    <br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
{% endblock %}
