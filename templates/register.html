{% extends 'base.html'%}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

<div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/reg.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Register Here </h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

<div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" id="myInput" name="fname" placeholder="First Name" onblur="validateInput()" onfocus="this.placeholder = ''" onblur="this.placeholder = ''" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" id="myInput" name="lname" placeholder="Last Name" onblur="validateInput()" onfocus="this.placeholder = ''" onblur="this.placeholder = ''" autocomplete="off" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" id="myInput" name="email" placeholder="Your Email" onblur="validateEmail()" onblur="validateInput()" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" id="myInput" name="address" placeholder="Your Address"  onblur="validateInput()" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" id="myInput" name="phone" placeholder="Your Phone Number" onblur="validateInput()" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" pattern="[6-9]{1}[0-9]{5}[0-9]{4}" title="Enter 10 digit number" required>
            </div>
            <div class="form-group">
              <label>Gender :</label>
              <label><input type="radio"  id="male" name="gender" value="Male" >Male
              <input type="radio" id="female" name="gender" value="Female">Female</label>
          </div>
            <!-- <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message"></textarea>
            </div> -->
            <div class="form-group">
              <input type="submit" value="Submit " class="btn btn-primary py-3 px-5">
            </div>
         
        
        </div>

        <div class="col-md-6" >

         
          
            <div class="form-group">
              <label >DOB </label>
              <input type="date" class="form-control px-3 py-3" name="dob" placeholder="Your DOB" required>
            </div>
            <!-- <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="age" placeholder="Your Age" required>
            </div> -->
            <!-- <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Your BLood Group">
            </div> -->
            
              <!-- <label for="Consume Type">Consume Type</label> -->
           
            <div class="form-group">
              <select id="bloodgroup" name="bloodgroup" class="form-control px-3 py-6" required>
                <option value="" disabled selected>Choose your Blood Group</option>
                
                <option value="A+ve">A+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B+ve">B+ve</option>
                <option value="B-ve">B-ve</option>
                <option value="AB+ve">AB+ve</option>
                <option value="AB-ve">AB-ve</option>
                <option value="O+ve">O+ve</option>
                <option value="O-ve">O-ve</option>
                
    
                <!-- Add more options as needed -->
              </select>
            </div>
            <div class="form-group">
              <!-- <input type="text" class="form-control px-3 py-3" name="district" placeholder="Your District"> -->
              <div class="form-group">
                <!-- <label for="District">District:</label> -->
                <select id="district" name="district" class="form-control px-3 py-6" required>
                  <option value="" disabled selected>Select District</option>
                  
                  <option value="Trivandrum">Trivandrum</option>
                  <option value="Kollam">Kollam</option>
                  <option value="Pathanamthitta">Pathanamthitta</option>
                  <option value="Alappuzha">Alappuzha</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Idukki">Idukki</option>
                  <option value="Ernakulam">Ernakulam</option>
                  <option value="Thrissur">Thrissur</option>
                  <option value="Palakkad">Palakkad</option>
                  <option value="Malappuram">Malappuram</option>
                  <option value="Kozhikode">Kozhikode</option>
                  <option value="Wayanad">Wayanad</option>
                  <option value="Kannur">Kannur</option>
                  <option value="Kasaragod">Kasaragod</option>
      
                  <!-- Add more options as needed -->
                </select>
              </div>
            </div>
             <div class="form-group">
              <input type="password" class="form-control px-3 py-3" name="password" placeholder="Create a Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <!-- <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message"></textarea>
            </div> -->
            <!-- <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div> -->
          </form>

        </div>
      </div>
    </div>
  </div>
  <script>
    function validateInput() {
        var input = document.getElementById('myInput');
        if (input.value.trim() !== input.value) {
            alert('Leading white space is not allowed!');
            input.value = input.value.trim(); // Remove leading white space
            input.focus(); // Set focus back to the input field
        }
    }
  </script>

<script>
  function validateEmail() {
      var email = document.getElementById("email").value;
      var emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
  
      if(emailPattern.test(email)) {
          if (email.endsWith('.com')) {
              {% comment %} alert("Valid email!"); {% endcomment %}
              return true;
          } else {
              alert("Email must end with '.com'");
              return false;
          }
      } else {
          alert("Invalid email format");
          return false;
      }
  }
</script>
  
  {% endblock %}
