{% extends 'bloodbank/base.html'%}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

  
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/bg_4.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Blood Stocks Lists</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>
<br><br><br>
<div class="row">
	<div style="margin-left: 100px;" class="col-10">
		<h1 style="text-align: center;">Blood Stocks Details </h1><br><br>
		<div class="card">
		
				<div class="heading-elements">
					
				</div>
			<div class="card-content collapse show">

				<div class="table-responsive">
					<table class="table table-bordered mb-0">
						<thead>
							<tr>
								
								
                                <th>Blood Group</th>
                                <th>Availability</th>
                                <th>Update</th>
                                
                               
							</tr>
						</thead>
						<tbody>
                            {% for i in view_stock %}
							<tr>
								
                                <td>{{i.bloodgroup}}</td>
                                <td>{{i.availability}}</td>
                                <td><a href="UpdateBloodStock?id={{i.id}}"><button class="btn-success">Update</button></a>
                                </td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<br>
<!-- Bordered table end -->
{% endblock %}
