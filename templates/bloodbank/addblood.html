{% extends 'bloodbank/base.html'%}
{% load static %}
{% block content %}

{% if message %}
<script>
alert("{{ message }}")
</script>
{% endif %}

  
  <div class="block-31" style="position: relative;">
    <div class="owl-carousel loop-block-31 ">
      <div class="block-30 block-30-sm item" style="background-image: url('{% static 'images/bg_4.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center">
              <h2 class="heading">Add Blood Group Here</h2>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-12 pr-md-5">
          <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <select id="bloodgroup" name="bloodgroup" class="form-control px-3 py-6" required>
                <option value="" disabled selected>Choose your Blood Group</option>
                
                <option value="A+ve">A+ve</option>
                <option value="A-ve">A-ve</option>
                <option value="B+ve">B+ve</option>
                <option value="B-ve">B-ve</option>
                <option value="AB+ve">AB+ve</option>
                <option value="AB-ve">AB-ve</option>
                <option value="O+ve">O+ve</option>
                <option value="O-ve">O-ve</option>
                
    
                <!-- Add more options as needed -->
              </select>
            </div>
              <!-- <div class="form-group">
                <label> Stock Availability</label>
                <label><input type="radio"  id="Available" name="stock" value="Available" >Available
                <input type="radio" id="Out  of stock" name="stock" value="Out  of stock">Out  of stock</label>
            </div> -->
            <div class="form-group">
              <label for=" Stock Availability"> Stock Availability</label>
              <select id="stock" name="stock" class="form-control px-3 py-6" required>
                <option value="" disabled selected>Select </option>
                
                <option value="Available">Available</option>
                <option value="Out  of stock">Out  of stock</option>
                </select>
                </div>
            <!-- <div class="form-group">
              <input type="text" class="form-control px-3 py-3" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="7" class="form-control px-3 py-3" placeholder="Message"></textarea>
            </div> -->
            <div class="form-group">
              <input type="submit" value="Add" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

        <!-- <div class="col-md-6" id="map"></div> -->
      </div>
    </div>
  </div>

  {% endblock %}
